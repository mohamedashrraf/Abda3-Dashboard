<div class="grid-container mt-4">
  <div class="card p-4">
    <h2 class="text-center mb-4">{{ isEditMode ? 'Edit' : 'Create' }} User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter user name"
          [class.is-invalid]="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          required
        />
        @if (userForm.get('name')?.invalid && userForm.get('name')?.touched) {
        <div class="invalid-feedback">
          Name is required.
        </div>
      }
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter user email"
  [class.is-invalid]="userForm?.get('email')?.invalid && userForm?.get('email')?.touched"
          required
        />
        @if (userForm.get('email')?.invalid && userForm.get('email')?.touched) {
        <div class="invalid-feedback">
          A valid email is required.
        </div>
      }
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" formControlName="active" class="form-select">
          <option [value]="true">Active</option>
          <option [value]="false">Inactive</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">{{ isEditMode ? 'Update' : 'Create' }}</button>
    </form>
  </div>
</div>

<div *ngIf="user" class="user-profile">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- <p><strong>Phone:</strong> {{ user.phone }}</p>
      <p><strong>Date of Birth:</strong> {{ user.date_of_birth | date }}</p>
      <p><strong>Country:</strong> {{ user.country?.name_en || 'N/A' }}</p>
      -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="editUser()">Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
